{% set name = "nbval" %}
{% set version = "0.9.4" %}
{% set sha256 = "5273c2d958335e24b170fe59b689b13e4b1855b569626e18b1c7e420f5110cc6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - pip
  run:
    - python
    - pytest
    - six
    - nbformat
    - ipykernel
    - jupyter_client
    - coverage

test:
  imports:
    - nbval
  commands:
    - py.test --nbval | grep nbval-{{ version }}

about:
  home: https://github.com/computationalmodelling/nbval
  license: BSD-3-Clause
  license_family: BSD
  license_file: 'LICENSE'
  summary: 'A py.test plugin to validate Jupyter notebooks'

extra:
  recipe-maintainers:
    - kain88-de
    - takluyver
